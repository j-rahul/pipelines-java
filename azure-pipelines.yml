name: AKS Cleanup Preview
trigger: none
pr: none
schedules:
  - cron: '0 */12 * * *'
    displayName: Clean up every 12 hours
    branches:
      include:
        - master
    always: 'true'

pool: 
  vmImage: vs2017-win2016

steps:
